<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Clarity - Landing Page</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Custom fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-blue-900 text-white p-6">
        <h1 class="text-3xl font-bold">To Clarity</h1>
    </header>

    <main class="max-w-5xl mx-auto p-6 space-y-16">
        <!-- Welcome Section -->
        <section id="home" class="text-center fade-in-up" style="animation-delay: 0.2s;">
            <h2 class="text-5xl font-extrabold mb-4">Welcome to Clarity</h2>
            <p class="text-xl text-gray-700">Your journey to clarity begins here.</p>
        </section>

        <!-- About Section -->
        <section id="about" class="bg-white p-8 rounded-lg shadow-md fade-in-up" style="animation-delay: 0.4s;">
            <p class="text-center text-lg max-w-3xl mx-auto">
                To Clarity is your one-stop platform to help students and individuals find clarity in their educational journey.
            </p>
        </section>

        <!-- Form Section -->
        <section id="contact" class="space-y-6 fade-in-up" style="animation-delay: 0.6s;">
            <p class="text-center text-lg mb-6">
                Please fill out the form below to get started.
            </p>
            <form id="clarityForm" class="max-w-xl mx-auto bg-white p-6 rounded-lg animate-fadeIn delay-600" action="#" method="POST">
                <h3 class="text-xl font-semibold mb-4">
                    Get Started
                </h3>
                <label for="name" class="block mb-1 font-medium">Enter Your Name</label>
                <input id="name" type="text" name="name" placeholder="John Doe" class="w-full mb-4 p-2 border border-gray-300 rounded" required />
                
                <label for="collegeLevel" class="block mb-1 font-medium">Select Your College Level</label>
                <select id="collegeLevel" name="collegeLevel" class="w-full mb-4 p-2 border border-gray-300 rounded" required>
                    <option value="" disabled selected>Select an Option</option>
                    <option value="Inter/Diploma">Inter/Diploma</option>
                    <option value="B.Tech/Degree">B.Tech/Degree</option>
                    <option value="MBA/M.Tech">MBA/M.Tech</option>
                    <option value="Coaching Institutions">Coaching Institutions</option>
                </select>

                <label for="phone" class="block mb-1 font-medium">Enter Your Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="+1234567890" class="w-full mb-4 p-2 border border-gray-300 rounded" required />

                <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">Submit</button>
            </form>
        </section>
    </main>

    <footer class="bg-blue-900 text-white py-6 mt-12">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between px-6">
            <div class="flex space-x-4 mb-4 md:mb-0 items-center">
                <a href="https://www.linkedin.com/in/saikiran-chindam-166984216/" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition p-2">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="hover:text-pink-500 transition p-2">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="tejamallam1233@gmail.com" class="hover:text-yellow-400 transition p-2">
                    <i class="fas fa-envelope fa-lg"></i>
                </a>
                <a href="95536 83108" title="Call" class="hover:text-green-400 transition p-2">
                    <i class="fas fa-phone fa-lg"></i>
                </a>
            </div>
            <p class="text-sm text-center md:text-left">&copy; 2023 To Clarity. All rights reserved.</p>
        </div>
    </footer>

            <script>
                document.getElementById('clarityForm').addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const name = document.getElementById('name').value.trim();
                    const collegeLevel = document.getElementById('collegeLevel').value;
                    const phone = document.getElementById('phone').value.trim();
                    const email = document.getElementById('email').value.trim();

                    if (!name) {
                        alert('Please enter your name.');
                        return;
                    }
                    if (!collegeLevel) {
                        alert('Please select your college level.');
                        return;
                    }
                    if (!phone) {
                        alert('Please enter your phone number.');
                        return;
                    }
                    if (!email) {
                        alert('Please enter your email.');
                        return;
                    }

                    // You can add form submission logic here

                    alert('Form submitted successfully!');
                    this.reset();
                });
            </script>
</body>
</html>
